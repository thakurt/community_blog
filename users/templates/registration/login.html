<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



</head>

<body>

    {% extends 'base.html' %}
    {% block content %}
    {% load crispy_forms_tags %}
    <div class="card shadow-lg p-3 mb-5 bg-white ">
        <div class="card-header text-center">
            <b class="" style="color:#003399; ;">{% block title %}LOGIN{% endblock title %}</b>
        </div>
        <div class="card-body text-center d-flex justify-content-center align-items-center flex-column">
            <!-- Login Form -->
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn" type="submit" style="background-color: #003399;color: white;">LOGIN</button>
            </form>
            <hr>
            <button class="btn" type="submit" style="background-color: #003399;"><a href="{% url 'password_reset' %}"
                    style="color: white;">Forgot Password</a></button>
        </div>
    </div>
    {% endblock content %}
</body>

</html>
