<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    {% extends 'base.html' %}
    {% block content %}
    {% load crispy_forms_tags %}
    <div class="container">
        <div class="card shadow-lg p-3 mb-5 bg-white">
            <div class="card-header text-center">
                <b class="" style="color: #003399;;">{% block title %}SIGNUP{% endblock title %}</b>
            </div>
            <div class="card-body text-center d-flex justify-content-center align-items-center flex-column">
                <!-- Login Form -->
                <form method="post">
                    {% csrf_token %}

                    {{ form|crispy }}

                    <button class="btn " type="submit" style="background-color: #003399;color: white;">SIGNUP</button>
                </form>
                <hr>
                <button class="btn " type="submit" style="background-color: #003399; color: white;"><a
                        href="{% url 'login' %}" style="color: white;">LOGIN</a></button>
            </div>
        </div>

    </div>
    {% endblock content %}

</body>

</html>
