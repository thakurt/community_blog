{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="card shadow-lg p-3 mb-5 bg-white ">
        <div class="card-header text-center">
            <b class="" style="color:#003399; ;">{% block title %}Deleting Post{% endblock title %}</b>
        </div>
        <div class="card-body text-center  justify-content-center align-items-center flex-column">

            <form action="" method="post">{% csrf_token %}
                <h1 style=" color: #003399; font-family: 'Bellota' , cursive;">Delete</h1>
                <p style=" color: #003399;font-family: 'Bellota' , cursive;">Are you sure you want
                    to delete "{{ article.title }}"?</p>
                <button class="btn" style=" background-color: #003399;color: white;" type="submit">Confirm</button>
            </form>

        </div>
    </div>

</div>
{% endblock content %}
